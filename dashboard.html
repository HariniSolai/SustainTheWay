        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Food Pantry & Community Services Dashboard</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 20px;
                    background-color: #f7f7f7;
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                    padding-left: 20px; /* Left padding for everything except navbar */
                }

                .left-side {
                    width: 60%;
                    margin-right: 20px;
                }

                .right-side {
                    width: 35%;
                    background-color: #fff;
                    padding: 15px;
                    border: 1px solid #ddd;
                    border-radius: 8px;
                }

                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }

                table, th, td {
                    border: 1px solid #ccc;
                }

                th, td {
                    padding: 12px;
                    text-align: left;
                }

                th {
                    background-color: #4CAF50;
                    color: white;
                }

                .filter-container {
                    margin-bottom: 20px;
                }

                .category-heading {
                    font-weight: bold;
                    margin-top: 20px;
                }

                #map {
                    height: 300px;
                    width: 100%;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    margin-top: 10px;
                }

                #mapZipCode {
                    width: 100%;
                    padding: 10px;
                    margin-top: 15px;
                }
            </style>
        </head>

        <body>
            <!-- Left Side: Filters and Content -->
            <div class="left-side">
                <h1>Food Pantry & Community Services Dashboard</h1>

                <!-- Filter Section -->
                <div class="filter-container">
                    <label for="category">Select Category: </label>
                    <select id="category">
                        <option value="">All</option>
                        <option value="Food Distribution">Food Distribution</option>
                        <option value="Pantry/Grocery Distribution">Pantry/Grocery Distribution</option>
                    </select>

                    <label for="zipCodeFilter">Zip Code Filter:</label>
                    <select id="zipCodeFilter">
                        <option value="">All</option>
                        <!-- Dynamically filled with zip codes -->
                    </select>
                </div>

                <div id="category-content">
                    <!-- The filtered category content will be dynamically inserted here -->
                </div>
            </div>

            <!-- Right Side: Map -->
            <div class="right-side">
                <h2>Location</h2>
                <label for="mapZipCode">Select ZIP Code:</label>
                <select id="mapZipCode">
                    <option value="">All</option>
                    <!-- Options dynamically populated via JavaScript -->
                </select>
                <div id="map"></div>
            </div>

            <script src="dashboard.js"></script>
        </body>
